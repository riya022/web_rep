<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
        <title>
        BIODATA
    </title>
</head>
<body>
<h2>Biodata -Form</h2>
<label>Name    : </label>
<input class="Name" type="text" id="name"
placeholder="Enter your name" >
<br> 
<form action="">
    <label>Gender  :</label>
    <input type="radio" name="gender" value="male"> Male<br>
     <input type="radio" name="gender" value="female"> Female<br>
     <input type="radio" name="gender" value="other"> Other
  </form> <br>
<label>Date of Birth  : </label>
<input class="date of birth" type="date" id="birthday" name="birthday">
<input type="submit">
<br>
<label> Blood group   :</label>

<select>
    <option> A positive</option>
    <option> B positive</option>
    <option> AB positive</option>
    <option> O positive</option>
    <option> A negative</option>
    <option> B negative</option>
    
   
</select>
<br>
<label>email :</label>   
<input class="Email" id="email" name="email"
placeholder="enter your Email">
<br>
<Label>Contact Number   :</Label>
<input type="tel" id="phone" name="telephone" maxlength="10" required>
<br>
<label>Qualification  :</label>
<select name="drop1" size="4" id="Qualification" multiple="multiple">
<option value="1">Any</option>
<option value="2">High School</option>
<option value="3">Associate</option>
<option value="4">Pre Bachelors</option>
<option value="5">Bachelors</option>
</select>
<input type="button" value="ADD>>">
<input type="button" value="<<Remove"><br>
    <input type="button" value="Submit" align="right">
    <input type="button" value="Reset">




</body>
